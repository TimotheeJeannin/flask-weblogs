<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="application/javascript">
        $(document).ready(function () {
            var form = $('#log-form');
            form.find('a').click(function () {
                $.ajax({
                    method: "POST",
                    url: 'log/' + form.find('select').val(),
                    data: form.find('input').val()
                })
            });
        });
    </script>
    <style>
        body {
            background: repeating-linear-gradient(45deg, #ffffff, #ffffff 20px, #f6f6f6 20px, #f6f6f6 40px);
        }

        hr {
            margin: 0;
            border-color: lightgrey;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Flask-WebLogs Example</h1>

    <p>This area is just part of the <b>Flask-WebLogs Example</b> and will not show on your application.</p>

    <form id="log-form" class="form-inline">
        <input type="text" class="form-control" placeholder="Log message">
        <label>
            <select class="form-control">
                <option value="50">CRITICAL</option>
                <option value="40">ERROR</option>
                <option value="30">WARNING</option>
                <option value="20">INFO</option>
                <option value="10">DEBUG</option>
            </select>
        </label>
        <a id="log-button" class="btn btn-primary">Log</a>
    </form>
</div>
<hr/>
<iframe src="logs" width="100%" height="100%" frameBorder="0"></iframe>
</body>
</html>
